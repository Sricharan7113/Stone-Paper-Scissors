<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icon.png">
    <title>Stone-Paper-Scissors</title>
</head>
<body>
    <div class="Container" id="Container">
        <div class="Reset" id="Reset">
            <button class="WinnerButton" id="WinnerButton"><img src="Winner.png" width="70px"> </button>
            <button class="ReloadButton" id="ReloadButton"><img src="Reset.png" width="50px"> </button>
       </div>
       <div class="Header" id="Header">
           <p class="Heading" id="Heading">Stone-Paper-Scissors</p>
          
       </div>
       
       <div class="ScoreContainer" id="ScoreContainer">
           <div class="Score1" id="Score1">Score: 0</div>
           <div class="Score2" id="Score2">Score: 0</div>
       </div>

       <div class="PlayArena" id="PlayArena">
           <div class="Player" id="Player"> <video src="" class="Video" id="Video1" width="100%" autoplay ></video> </div>
           <div class="Computer" id="Computer"> <video src=""  class="Video" id="Video2" width="100%" autoplay ></video> </div>
       </div>

       <div class="Options" id="Options">
           <button class="OptionButton" id="StoneButton"> <img src="Stone.png" width="80px"> </button>
           <button class="OptionButton" id="PaperButton"> <img src="Paper.png" width="80px">  </button>
           <button class="OptionButton" id="ScissorsButton"> <img src="Scissors.png" width="80px">  </button>
       </div>

    </div> 
</body>
<script src="script.js"></script>
</html>
